<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Position</title>
  </head>
  <body>
    <section class="position">
      <div class="container">
        <h1 class="position__title">Таблиця Фруктів</h1>
        <ul class="position__list">
          <li class="position__item position__item--lemon">Лимон</li>
          <li class="position__item position__item--banana">Банан</li>
          <li class="position__item position__item--orange">Апельсин</li>
          <li class="position__item position__item--grape">Виноград</li>
          <li class="position__item position__item--pear">Груша</li>
          <li class="position__item position__item--dragonfruit">Драконячий фрукт</li>
          <li class="position__item position__item--apple">Яблуко</li>
          <li class="position__item position__item--merry">Черешня</li>
          <li class="position__item position__item--kiwi">Ківі</li>
          <li class="position__item position__item--passionfruit">Маракуя</li>
        </ul>
      </div>
      <h1 class="position__title">Таблиця Овочів</h1>
      <ul class="position__list">
        <li class="position__item position__item--carrot">Морква</li>
        <li class="position__item position__item--potato">Картопля</li>
        <li class="position__item position__item--onion">Цибуля</li>
        <li class="position__item position__item--tomato">Помідор</li>
        <li class="position__item position__item--cucumber">Огірок</li>
        <li class="position__item position__item--cabbage">Капуста</li>
        <li class="position__item position__item--beet">Буряк</li>
        <li class="position__item position__item--pumpkin">Гарбуз</li>
        <li class="position__item position__item--zucchini">Кабачок</li>
        <li class="position__item position__item--corn">Кукурудза</li>
      <ul>
    </section>
  </body>
</html>
